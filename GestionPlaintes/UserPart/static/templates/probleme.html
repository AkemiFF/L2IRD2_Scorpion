{% load static %}
<!doctype html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Probleme</title>
    <!--Font icons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.css'%}">

    <!-- Message toastr -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">


    <!--Icons site-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="shortcut icon" href="{% static '/favicon.ico' %}" type="image/x-icon">
</head>
<style>
    .form-container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        text-align: center;
    }

    h2 {
        color: #007bff;
        text-transform: uppercase;
        font-size: 28px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
        padding: 12px;
        border: 1px solid #aaa;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
    }

    input[type="submit"] {
        padding: 12px 24px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<body>
    <div class="wrapper">
        <!---------------------------Navigation---------------------------------->
        <nav class="nav">
            <div class="nav-logo">
                <p><span>S</span>coo<span class="chat">r</span>pion</p>
            </div>

            <div class="nav-menu" id="navMenu">
                <ul>
                    <li><a href="#" class="link active">Accueil</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">Contact</a></li>
                </ul>
            </div>

            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Deconnexion</button>
            </div>

            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <!-- Formulaire de plainte -->
        <div class="form-container">
            <h2>Formulaire de Plainte</h2>
            <form action="#" method="post">
                <label for="name">Nom:</label><br>
                <input type="text" id="name" name="name"><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>

                <label for="subject">Sujet de la plainte:</label><br>
                <select id="subject" name="subject">
                    <option value="service">Problème de service</option>
                    <option value="facturation">Problème de facturation</option>
                    <option value="livraison">Problème de livraison</option>
                    <option value="autre">Autre</option>
                </select><br>

                <label for="message">Description de la plainte:</label><br>
                <textarea id="message" name="message" rows="4" cols="50"></textarea><br>

                <input type="submit" value="Envoyer">
            </form>
        </div>

    </div>
</body>
<script src="{% static 'js/jquery/jquery.min.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>



<script src="{% static 'js/script.js'%}"></script>

</html>
