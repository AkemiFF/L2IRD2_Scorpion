{% load static %}
<!doctype html>
<html lang="fr">

<head>
    {% include 'head.html' %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<style>
    body {
        background: url("{% static 'img/Probleme.png'%}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
    }
</style>
<style>
    body {
        background: url("{% static 'img/Probleme.png'%}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
        font-family: Arial, sans-serif;
    }

    .form-container {
        width: 50%;
        margin: 50px auto;
        padding: 20px;
        background-color: transparent;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
    }

    h2 {
        color: #ff6f00;
        text-transform: uppercase;
        font-size: 28px;
        margin-bottom: 20px;
    }

    label {
        color: #ccc;
        display: block;
        margin-bottom: 8px;
    }

    input[type="text"],
    input[type="email"],
    textarea,
    select {
        padding: 12px;
        border: 1px solid #ccc;
        border-radius: 8px;
        width: 100%;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 16px;
    }

    input[type="file"] {
        margin-top: 6px;
    }

    input[type="submit"] {
        padding: 12px 24px;
        background-color: #ff6f00;
        color: #fff;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 18px;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #ff9000;
    }
</style>

<body>
    <div class="wrapper">
        <!---------------------------Navigation---------------------------------->
        {% include 'nav.html' %}

        <div class="form-container">
            <h2>Formulaire de Plainte</h2>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Nom:</label>
                    <input type="text" id="name" name="name">
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="form-group">
                    <label for="subject">Sujet de la plainte:</label>
                    <select id="subject" name="subject">
                        {% for subject in subjects %}
                        <option value="{{ subject.id }}">{{ subject.name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="message">Description de la plainte:</label>
                    <textarea id="message" name="message" rows="4" cols="50" required></textarea>
                </div>

                <div class="form-group">
                    <label for="photo">Télécharger une photo:</label>
                    <input type="file" id="photo" name="photo">
                </div>

                <input type="submit" value="Envoyer">
            </form>
        </div>


    </div>
</body>
<script src="{% static 'js/jquery/jquery.min.js'%}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
{% if added %}
<script>
    toastr.success('Ajouté avec succès !', '', {
        positionClass: 'toast-bottom-left'
    });
</script>
{% endif %}
<script src="{% static 'js/script.js'%}"></script>

</html>
