{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    {% include "head.html" %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/backoffice.css' %}">
    <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.css'%}">
    <style>
        body {
            background: url("{% static 'img/Messagerie.png'%}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
        }
    </style>

    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 21.8);
        }

        h1 {
            color: #ccc;
            text-align: center;
            margin-bottom: 20px;
        }

        .message {
            padding: 10px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }

        .message p {
            margin: 0;
            color: #ccc;
        }

        .message span {
            font-size: 0.8em;
            color: #ccc;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        {% include 'nav.html' %}
        {{ message.content}}
        <div class="container">
            <h1>Ma Messagerie</h1>
            {% if messages %}
            {% for message in messages %}
            <div class="message">
                <p>{{ message.content }}</p>
                <span>re√ßu le {{ message.sent_at }}</span>
            </div>
            {% endfor %}
            {% else %}
            <div class="message">
                <p>Vous n'avez aucun message.</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
