{% load static %}
<!doctype html>
<html lang="fr">

<head>
    {% include 'head.html' %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/suggestion.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<style>
    body {
        background: url("{% static 'img/suggestion.png'%}");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-position: center center;
    }

    .container {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 20px;
        max-width: 1800px;
        margin: 50px auto;
        padding: 20px;
        background-color: transparent;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 255, 255, 21.8);
    }

    label,
    p {
        color: #ccc;
    }

    .btn-container {
        grid-column: span 4;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }

    .btn-container button {
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 10px;
        flex-basis: calc(25% - 10px);
    }

    textarea {
        grid-column: span 4;
        margin-top: 20px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        resize: none;
    }
    button:hover{
        background-color: orange;
        cursor: pointer;
    }
</style>

<body>
    <div class="wrapper">
        {% include 'nav.html' %}
        <div class="container">
            <div class="btn-container">
                <button id="prev-btn" class="prev" onclick="prevPage()">Précédent</button>
                <button id="next-btn" class="next" onclick="nextPage()">Suivant</button>
                <button id="prev-btn" class="prev" onclick="prevPage()">Précédent</button>
                <button id="next-btn" class="next" onclick="nextPage()">Suivant</button>
                <button id="prev-btn" class="prev" onclick="prevPage()">Précédent</button>
                <button id="next-btn" class="next" onclick="nextPage()">Suivant</button>
                <button id="prev-btn" class="prev" onclick="prevPage()">Précédent</button>
            </div>
            <textarea name="text" id="" cols="50" rows="15"></textarea>
        </div>
        <script src="{% static 'js/script.js'%}"></script>
        <script src="{% static 'js/suggestion.js'%}"></script>

    </div>
</body>

</html>
